<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream || Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>


    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    line-height: 1.6;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #222;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: #f4c10f;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #f4c10f;
}

.nav-search input {
    padding: 8px;
    border-radius: 20px;
    border: none;
    outline: none;
    background-color: #333;
    color: #fff;
    width: 200px;
    transition: width 0.3s ease;
}

.nav-search input:focus {
    width: 250px;
}

/* Main Content Styling */
main {
    padding: 20px;
}

.more-movies h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #f4c10f;
}

/* Movie Grid Styling */
.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.movie {
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.movie img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #f4c10f;
}

.movie-info {
    padding: 10px;
    text-align: center;
}

.movie h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #f4c10f;
}

.movie span {
    background-color: #f4c10f;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 16px;
    color: #222;
}

/* Hover Effects */
.movie:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
}

/* Button Styling */
#load-more {
    display: block;
    margin: 20px auto;
    padding: 10px 30px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    background-color: #f4c10f;
    color: #222;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#load-more:hover {
    background-color: #d39e00;
}

    </style>

</head>
<body>

  
  <header>
    <nav class="navbar">
        <div class="logo">Xtream</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li> 
            <li><a href="#">Movies</a></li>
        </ul>
        <div class="nav-search">
          <input type="text" placeholder="Search Movies">
        </div>
    </nav>
</header>

<main>

<section class="more-movies">
          <h2> Movies</h2>
          <div class="movie-grid" id="movie-grid">
          </div>
          <button id="load-more">Load  More</button>
      </section>



</main>
  
  
  
  
 
    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>
     <script src="./movie.js"></script>
</body>
</html>
