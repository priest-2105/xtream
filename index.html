<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream || Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar">
        <div class="logo">Xtream</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li> 
            <li><a href="./movies.html">Movies</a></li>
        </ul>
        <div class="nav-search">
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
  
  <section class="hero">
    <div class="hero-content">
        <!-- Content will be dynamically generated -->
    </div>
    <div class="hero-carousel">
        <button class="hero-carousel-control prev">‹</button>
        <div class="hero-carousel-items">
            <!-- Carousel items will be dynamically added here -->
        </div>
        <button class="hero-carousel-control next">›</button>
    </div>
</section>

<section class="featured-movies">
    <h2>Featured Movies</h2>
    <div class="movie-card-slider">
        <button class="carousel-control prev">‹</button>
        <div class="movie-cards">
            <!-- Featured movie cards will be added here -->
        </div>
        <button class="carousel-control next">›</button>
    </div>
</section>

<section class="top-movies">
    <h2>Top Movies to Watch</h2>
    <div class="carousel" id="top-movies-carousel">
        <!-- Top movies carousel items will be added here -->
    </div>
</section>

<section class="more-movies">
        <h2> Movies</h2>
        <div class="movie-grid" id="movie-grid">
        </div>
        <button id="load-more">Load  More</button>
    </section>
</main>

<script src="./super.js"></script>
</body>
</html>
